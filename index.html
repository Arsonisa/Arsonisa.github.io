<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

    <div>
        <h1>Arson is a(n) idiot</h1>

</body>
</html>

  <script>
        // Function to detect if the element is in viewport
        function isElementInViewport(el) {
            var rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Function to add fade-in class when element is in view
        function checkFadeIn() {
            var fadeInElements = document.querySelectorAll('.fade-in-section');
            fadeInElements.forEach(function(el) {
                if (isElementInViewport(el)) {
                    el.classList.add('is-visible');
                }
            });

            var content = document.querySelector('.content');
            if (isElementInViewport(content)) {
                content.style.opacity = 1;
            }
        }

        // Listen for scroll events
        window.addEventListener('scroll', checkFadeIn);

        // Initial check to see if any element is already in view
        document.addEventListener('DOMContentLoaded', function() {
            var headers = document.querySelectorAll('h1, p');
            headers.forEach(function(header) {
                header.classList.add('is-visible');
            });
            checkFadeIn();
        });
    </script>
</body>
</html>
